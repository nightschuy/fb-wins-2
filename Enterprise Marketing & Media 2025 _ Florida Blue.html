        /**
         * BRAND GUIDELINES NOTES:

         * - Process Blue (Buttons/Highlights): #0091cc
         * - Off-White (Backgrounds): #f0faf8
         * - Orange (Accents only): #f5a83f
         * - Light Blue (Accents): #b7e0f5
         */

        /**
         * Hook for "Reveal on Scroll" animation
         */
        const useRevealOnScroll = (threshold = 0.1) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect();
                }
              },
              { threshold }
            );
            if (ref.current) observer.observe(ref.current);
            return () => {
              if (ref.current) observer.unobserve(ref.current);
            };
          }, [threshold]);

          return [ref, isVisible];
        };

        const Reveal = ({ children, delay = 0, className = "" }) => {
          const [ref, isVisible] = useRevealOnScroll();
          return (
            <div
              ref={ref}
              className={`transition-all duration-1000 ease-out transform ${className} ${
                isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"
              }`}
              style={{ transitionDelay: `${delay}ms` }}
            >
              {children}
            </div>
          );
        };

        const Counter = ({ end, duration = 2000, suffix = "" }) => {
          const [count, setCount] = useState(0);
          const [ref, isVisible] = useRevealOnScroll();

          useEffect(() => {
            if (!isVisible) return;
            let startTime;
            let animationFrame;
            const step = (timestamp) => {
              if (!startTime) startTime = timestamp;
              const progress = Math.min((timestamp - startTime) / duration, 1);
              setCount(Math.floor(progress * end));
              if (progress < 1) animationFrame = requestAnimationFrame(step);
            };
            animationFrame = requestAnimationFrame(step);
            return () => cancelAnimationFrame(animationFrame);
          }, [end, duration, isVisible]);

          return <span ref={ref}>{count}{suffix}</span>;
        };

        // Florida Blue Specific "Three Arrows" Graphic Device
        const ArrowDevice = ({ className = "w-12 h-12", color = "#0091cc" }) => (
          <div className={`flex space-x-[-12px] ${className}`}>
            <ChevronRight strokeWidth={4} color={color} className="w-full h-full" />
            <ChevronRight strokeWidth={4} color={color} className="w-full h-full opacity-80" />
            <ChevronRight strokeWidth={4} color={color} className="w-full h-full opacity-60" />
          </div>
        );

        const App = () => {
